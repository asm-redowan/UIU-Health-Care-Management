<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="{% static "common.css" %}">
    {% block css %}
    
    {% endblock %}
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="/media/logo.png"></div>
        <div class="header-elements">
            
            {% if request.session.usertype == 'Doctor' %}
                <a href="{% url 'doctor-home' %}">Home</a>
            {% endif %}

            {% if request.session.usertype == 'Patient' %}
                <a href="{% url 'patient-home' %}">Home</a>
                <a href="">Prescrption</a>
            {% endif %}

            
            <a href="">Nearest Hospital</a>
            <a href="">FAQ</a>
            <a href="{% url 'logout' %}">logout</a>
        </div>
    </div>
    {% block content %}
    
    {% endblock %}
</body>
</html>
