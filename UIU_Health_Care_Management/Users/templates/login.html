<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
    <title>Document</title>
    
</head>
<body>
    <div class="bg">
        <div class="header">
            <div class="logo">
                <img src="/media/logo.png">
            </div>
            <div class="uiuhcm">
                <span>UIU Health Care Management</span> 
            </div>
        </div>
        

        <div class="form-login">

            <form method="post" >
                {% csrf_token %}
                <div class="elements">
                    <input type="text" name= "username" placeholder="Username">
                </div>
                <div class="elements">
                    <input type="password" name= "password" placeholder="Password">
                </div>
                <div class="elements">
                    <button type='submit'>Login</button>
                </div>
                
            </form>

        </div>
        
        
        <img class="footer-img" src="/media/path1.png">

    </div>
    


    
</body>
</html>
