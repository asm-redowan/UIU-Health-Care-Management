<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/index.css' %}">
    <title>Document</title>
    
</head>
<body>
    <div class="bg">
        <div class="header">
            <div class="logo">
                <img src="/media/logo.png">
            </div>
            <div class="uiuhcm">
                <span>UIU Health Care Management</span> 
            </div>
        </div>


        
        

        {% comment %} <div class="form-login">

            <form method="post" >
                {% csrf_token %}
                <div class="elements">
                    <input type="text" name= "username" placeholder="Username">
                </div>
                <div class="elements">
                    <input type="password" name= "password" placeholder="Password">
                </div>
                <div class="elements">
                    <button type='submit'>Login</button>
                </div>
                
            </form>

        </div> {% endcomment %}
        
        
        <img class="footer-img" src="/media/path1.png">

    
        <div class="button-group">
            <a href='{% url "nearesthospital" %}' class="hospital">Nearest hospital</a>
            <a href='{% url "login_page" %}' class="login">Login</a>
        </div>

        <div class="emargency">
            <div class="div1">
                <img class="phone" src="/media/phone.png" alt="">
                <span class="font">160263</span>
            </div>
            <div class="div1">
                <img class="phone" src="/media/phone.png" alt="">
                <span class="font">999</span>
            </div>
        </div>

    </div>


    
</body>
</html>
